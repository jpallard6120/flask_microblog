{%extends "base.html"%}

{%block content%}
    <body>
        <h1>Hello, {{ current_user.username }}!</h1>
        {% for post in posts %}
        {% include '_post.html' %}
        {% endfor %}
        {% if prev_url %}
        <a href="{{ prev_url }}">Newer posts</a>
        {% endif %}
        {% if next_url %}
        <a href="{{ next_url }}">Older posts</a>
        {% endif %}
    </body>
{%endblock%}
